<!DOCTYPE html>
<html>
<head>
    <title>Model Builder</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="container mt-4">

    <h1 class="mb-4">Job Scheduling Model Builder</h1>
    <form method="post">
        <div class="form-group">
            <label for="param1">weight_balance:</label>
            <input type="text" class="form-control" id="param1" name="param1" required>
        </div>
        <div class="form-group">
            <label for="param2">weight_makespan:</label>
            <input type="text" class="form-control" id="param2" name="param2" required>
        </div>
        <div class="form-group">
            <label for="param3">weight_costs:</label>
            <input type="text" class="form-control" id="param3" name="param3" required>
        </div>
        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="hard_deadline" name="hard_deadline">
            <label class="form-check-label" for="hard_deadline">Hard Deadline:</label>
        </div>
        <input type="submit" class="btn btn-primary" value="Build and Solve">
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
        <div class="{{ category }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
    {% endwith %}
</body>
</html>
