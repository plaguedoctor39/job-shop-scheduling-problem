<!DOCTYPE html>
<html>
<head>
    <title>Конструктор Модели</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="container mt-4">

    <h1 class="mb-4">Конструктор Модели Планирования Заданий</h1>
    <form method="post">
        <div class="form-group">
            <label for="param1">Вес общего времени выполнения:</label>
            <input type="text" class="form-control" id="param1" name="param1" required>
        </div>
        <div class="form-group">
            <label for="param2">Вес затрат:</label>
            <input type="text" class="form-control" id="param2" name="param2" required>
        </div>
        <div class="form-group"></div>
            <label for="param3">Время на поиск решения</label>
            <input type="text" class="form-control" id="param3" name="param3" required>
        </div>
        <input type="submit" class="btn btn-primary" value="Решить">
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
        <div class="{{ category }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
    {% endwith %}
</body>
</html>
